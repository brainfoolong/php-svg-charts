name: PHP SVG Charts Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ['ubuntu-latest']
        php-versions: ['8.1', '8.2', '8.3', '8.4']
        phpunit-versions: ['latest']
        include:
          - operating-system: 'ubuntu-latest'
            php-versions: '8.1'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, gd, dom
          tools: composer

      - name: Install composer libs
        run: cd dev && composer update

      - name: Run tests
        run: cd tests && php tests.php

      - name: Upload generated docs artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testresults
          path: ./tests/generated
          retention-days: 5
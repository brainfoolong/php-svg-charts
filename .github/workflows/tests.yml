name: PHP SVG Charts Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install composer libs
        run: cd dev && composer update

      - name: Run tests
        run: cd tests && php tests.php

      - name: Upload generated docs artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: ./docs
          retention-days: 5